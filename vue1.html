<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>vue1</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<!--这是我们的View-->
    <div id="app">
        <p>{{ message }}</p>
        <input type="text" v-model="message"/>
    </div>
</body>
<script>
    // 这是我们的Model
    var exampleData = {
        message: 'Hello World!'
    }

    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    new Vue({
        el: '#app',
        data: exampleData
    })
</script>
</html>
